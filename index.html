<html lang="en">
	<head>
		<!-- Required meta tags always come first -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>

		<!-- Additional CSS must be placed after Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="node_modules/font-awesome/css/font-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="node_modules/bootstrap-social/bootstrap-social.css"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans"
		/>
		<link rel="stylesheet" href="css/styles.css" />

		<title>Mos Eisley Cantina</title>
	</head>

	<body>
		<header class="jumbotron jumbotron-fluid">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-4 col-sm-3 col-md-2 align-self-center">
						<p>Hello World</p>
					</div>
				</div>
			</div>
		</header>

		<nav class="navbar navbar-expand-sm navbar-dark sticky-top">
			<div class="container">
				<div
					class="collapse navbar-collapse justify-content-center"
					id="myNavbar"
				>
					<ul class="navbar-nav navbar-center">
						<li class="nav-item active">
							<a class="nav-link" href="#"
								><i class="fa fa-home fa-lg"></i> Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="menu.html"
								><i class="fa fa-info fa-lg"></i> Menu</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="gallery.html"
								><i class="fa fa-list fa-lg"></i> Gallery</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="location.html"
								><i class="fa fa-list fa-lg"></i> Location</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="contact.html"
								><i class="fa fa-address-card fa-lg"></i>
								Contact</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row row-content">
				<div class="col-md-8 mx-auto">
					<div
						id="homeCarousel"
						class="carousel slide"
						data-ride="carousel"
					>
						<ol class="carousel-indicators">
							<li
								data-target="#homeCarousel"
								data-slide-to="0"
								class="active"
							></li>
							<li
								data-target="#homeCarousel"
								data-slide-to="1"
							></li>
							<li
								data-target="#homeCarousel"
								data-slide-to="2"
							></li>
							<li
								data-target="#homeCarousel"
								data-slide-to="3"
							></li>
							<li
								data-target="#homeCarousel"
								data-slide-to="4"
							></li>
							<li
								data-target="#homeCarousel"
								data-slide-to="5"
							></li>
							<li
								data-target="#homeCarousel"
								data-slide-to="6"
							></li>
						</ol>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img
									class="d-block w-100"
									src="img/mos-eisley-cantina-main.webp"
									alt="Mos Eisley Cantina Main"
								/>
							</div>
							<div class="carousel-item">
								<img
									class="d-block w-100"
									src="img/cantina_1.webp"
									alt="Cantina 1"
								/>
							</div>
							<div class="carousel-item">
								<img
									class="d-block w-100"
									src="img/cantina_2.webp"
									alt="Cantina 2"
								/>
							</div>
							<div class="carousel-item">
								<img
									class="d-block w-100"
									src="img/cantina_3.jpeg"
									alt="Cantina 3"
								/>
							</div>
							<div class="carousel-item">
								<img
									class="d-block w-100"
									src="img/cantina_4.jpeg"
									alt="Cantina 4"
								/>
							</div>
							<div class="carousel-item">
								<img
									class="d-block w-100"
									src="img/cantina_5.jpeg"
									alt="Cantina 5"
								/>
							</div>
							<div class="carousel-item">
								<img
									class="d-block w-100"
									src="img//han_cantina.webp"
									alt="Han Cantina"
								/>
							</div>
						</div>
						<a
							class="carousel-control-prev"
							href="#homeCarousel"
							role="button"
							data-slide="prev"
						>
							<span class="carousel-control-prev-icon"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a
							class="carousel-control-next"
							href="#homeCarousel"
							role="button"
							data-slide="next"
						>
							<span class="carousel-control-next-icon"></span>
							<span class="sr-only">Next</span>
						</a>
						<button
							class="btn btn-danger btn-sm"
							id="carouselButton"
						>
							<i class="fa fa-pause"></i>
						</button>
					</div>
				</div>
			</div>
		</div>

		<footer></footer>

		<!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
		<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
		<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="js/"></script>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>

</html>
