<html lang="en">
	<head>
		<!-- Required meta tags always come first -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>

		<!-- Additional CSS must be placed after Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="node_modules/font-awesome/css/font-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="node_modules/bootstrap-social/bootstrap-social.css"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="/MosEisley/css/styles.css"
		/>

		<title>Mos Eisley Cantina</title>
	</head>

	<body>
		<header class="jumbotron jumbotron-fluid">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-4 col-sm-3 col-md-2 align-self-center">
						<img
							id="logo"
							src="img/cantinaLogo.png"
							class="img-fluid"
						/>
					</div>
				</div>
			</div>
		</header>

		<nav class="navbar navbar-expand-sm navbar-dark sticky-top">
			<div class="container">
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#myNavbar"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse justify-content-center"
					id="myNavbar"
				>
					<ul class="navbar-nav navbar-center">
						<li class="nav-item active mx-4">
							<a class="nav-link" href="#">
								Home<span class="sr-only">(current)</span></a
							>
						</li>
						<li class="nav-item mx-4">
							<a class="nav-link" href="menu.html"> Menu</a>
						</li>
						<li class="nav-item mx-4">
							<a class="nav-link" href="contact.html"> Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container" id="bg">
			<div class="container">
				<div class="row row-content">
					<div class="col-md-8 mx-auto">
						<div
							id="homeCarousel"
							class="carousel slide"
							data-ride="carousel"
						>
							<ol class="carousel-indicators">
								<li
									data-target="#homeCarousel"
									data-slide-to="0"
									class="active"
								></li>
								<li
									data-target="#homeCarousel"
									data-slide-to="1"
								></li>
								<li
									data-target="#homeCarousel"
									data-slide-to="2"
								></li>
								<li
									data-target="#homeCarousel"
									data-slide-to="3"
								></li>
								<li
									data-target="#homeCarousel"
									data-slide-to="4"
								></li>
								<li
									data-target="#homeCarousel"
									data-slide-to="5"
								></li>
								<li
									data-target="#homeCarousel"
									data-slide-to="6"
								></li>
							</ol>
							<div class="carousel-inner">
								<div class="carousel-item active">
									<img
										class="d-block w-100"
										src="img/mos-eisley-cantina-main.webp"
										alt="Mos Eisley Cantina Main"
									/>
								</div>
								<div class="carousel-item">
									<img
										class="d-block w-100"
										src="img/cantina_1.webp"
										alt="Cantina 1"
									/>
								</div>
								<div class="carousel-item">
									<img
										class="d-block w-100"
										src="img/cantina_2.webp"
										alt="Cantina 2"
									/>
								</div>
								<div class="carousel-item">
									<img
										class="d-block w-100"
										src="img/cantina_3.jpeg"
										alt="Cantina 3"
									/>
								</div>
								<div class="carousel-item">
									<img
										class="d-block w-100"
										src="img/cantina_4.jpeg"
										alt="Cantina 4"
									/>
								</div>
								<div class="carousel-item">
									<img
										class="d-block w-100"
										src="img/cantina_5.jpeg"
										alt="Cantina 5"
									/>
								</div>
								<div class="carousel-item">
									<img
										class="d-block w-100"
										src="img//han_cantina.webp"
										alt="Han Cantina"
									/>
								</div>
							</div>
							<a
								class="carousel-control-prev"
								href="#homeCarousel"
								role="button"
								data-slide="prev"
							>
								<span class="carousel-control-prev-icon"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a
								class="carousel-control-next"
								href="#homeCarousel"
								role="button"
								data-slide="next"
							>
								<span class="carousel-control-next-icon"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
					</div>
				</div>
			</div>

			<div id="booking" class="section pt-5">
				<div class="section-center">
					<div class="container">
						<div
							class="row justify-content-center"
							style="color: white"
						>
							<div class="booking-form">
								<div class="form-header">
									<h1 style="text-align: center">
										Make a Reservation
									</h1>
								</div>
								<form>
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<select
													class="form-control"
													required
												>
													<option
														value=""
														selected
														hidden
													>
														Party Size
													</option>
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
													<option>6</option>
													<option>6+</option>
												</select>
												<span
													class="select-arrow"
												></span>
												<span class="form-label"
													>Party Size</span
												>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<input
													class="form-control"
													type="date"
													required
												/>
												<span class="form-label"
													>Date</span
												>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<input
													class="form-control"
													type="time"
													required
												/>
												<span class="form-label"
													>Time</span
												>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<input
													class="form-control"
													type="text"
													placeholder="Enter your Name"
													required
												/>
												<span class="form-label"
													>Name</span
												>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<input
													class="form-control"
													type="tel"
													placeholder="Enter you Phone"
													required
												/>
												<span class="form-label"
													>Phone</span
												>
											</div>
										</div>
									</div>
									<div class="form-group row">
										<label
											for="feedback"
											class="col col-form-label"
											>Guest Notes</label
										>
										<div class="col-md-12">
											<textarea
												class="form-control"
												id="feedback"
												name="feedback"
												rows="8"
												placeholder="Enter your Notes"
											></textarea>
										</div>
									</div>
									<div class="form-btn">
										<button
											type="submit"
											class="btn btn-dark"
										>
											Book Now
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

			<footer class="site-footer my-5">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-6 col-sm-5 text-center">
							<a
								class="btn btn-social-icon"
								href="http://instagram.com/"
								><i
									class="fa fa-instagram"
									aria-hidden="true"
								></i
							></a>
							<a
								class="btn btn-social-icon"
								href="http://facebook.com/"
								><i class="fa fa-facebook"></i
							></a>
						</div>
					</div>
				</div>
			</footer>
		</div>

		<!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
		<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
		<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="js/"></script>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
	</body>
</html>
