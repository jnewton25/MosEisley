<html lang="en">
	<head>
		<!-- Required meta tags always come first -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>

		<!-- Additional CSS must be placed after Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="node_modules/font-awesome/css/font-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="node_modules/bootstrap-social/bootstrap-social.css"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans"
		/>
		<link rel="stylesheet" href="css/styles.css" />

		<title>Mos Eisley Cantina</title>
	</head>

	<body>
		<header class="jumbotron jumbotron-fluid">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-4 col-sm-3 col-md-2 align-self-center">
						<img
							id="logo"
							src="img/cantinaLogo.png"
							class="img-fluid"
						/>
					</div>
				</div>
			</div>
		</header>

		<nav class="navbar navbar-expand-sm navbar-dark sticky-top">
			<div class="container">
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#myNavbar"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse justify-content-center"
					id="myNavbar"
				>
					<ul class="navbar-nav navbar-center">
						<li class="nav-item mx-4">
							<a class="nav-link" href="index.html"> Home</a>
						</li>
						<li class="nav-item mx-4">
							<a class="nav-link" href="menu.html"> Menu</a>
						</li>
						<li class="nav-item active mx-4">
							<a class="nav-link" href="#"> Contact<span class="sr-only">(current)</span></a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container" id="bg">
			<div class="container">
				<div class="row row-content">
					<div class="col-12">
						<h2>Contact Us</h2>
						<hr />
					</div>
					<div class="col-md-10">
						<form>
							<div class="form-group row">
								<label
									for="firstName"
									class="col-md-2 col-form-label"
									>Name</label
								>
								<div class="col-md-5 col-6">
									<input
										type="text"
										class="form-control"
										id="firstName"
										name="firstName"
										placeholder="First Name"
									/>
								</div>
								<div class="col-md-5 col-6">
									<input
										type="text"
										class="form-control"
										id="lastName"
										name="lastName"
										placeholder="Last Name"
									/>
								</div>
							</div>
							<div class="form-group row">
								<label
									for="areaCode"
									class="col-md-2 col-form-label"
									>Phone Number</label
								>
								<div class="col-md-10">
									<input
										type="tel"
										class="form-control"
										name="telNum"
										placeholder="(___) ___-____"
									/>
								</div>
							</div>
							<div class="form-group row">
								<label
									for="email"
									class="col-md-2 col-form-label"
									>Email</label
								>
								<div class="col-md-10">
									<input
										type="email"
										class="form-control"
										id="email"
										name="email"
										placeholder="Email"
									/>
								</div>
							</div>
							<div class="form-group row">
								<div class="col offset-md-2" style="color: white;">
									Contact preference? 
									<div class="form-check form-check-inline">
										<input
											type="radio"
											class="form-check-input"
											id="contactYes"
											name="contactRadios"
											value="yes"
										/>
										<label
											for="contactYes"
											class="form-check-label"
											>Phone</label
										>
									</div>
									<div class="form-check form-check-inline">
										<input
											type="radio"
											class="form-check-input"
											id="contactNo"
											name="contactRadios"
											value="no"
										/>
										<label
											for="contactNo"
											class="form-check-label"
											>Email</label
										>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<label
									for="feedback"
									class="col-md-2 col-form-label"
									>Message</label
								>
								<div class="col-md-10">
									<textarea
										class="form-control"
										id="feedback"
										name="feedback"
										rows="8"
									></textarea>
								</div>
							</div>
							<div class="form-group row">
								<div class="offset-md-2 col-md-10">
									<button type="submit" class="btn btn-dark">
										Submit
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

			<footer class="site-footer my-5">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-6 col-sm-5 text-center">
							<a
								class="btn btn-social-icon"
								href="http://instagram.com/"
								><i
									class="fa fa-instagram"
									aria-hidden="true"
								></i
							></a>
							<a
								class="btn btn-social-icon"
								href="http://facebook.com/"
								><i class="fa fa-facebook"></i
							></a>
						</div>
					</div>
				</div>
			</footer>
		</div>

		<!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
		<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
		<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
